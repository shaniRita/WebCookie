<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="mainCss.css">
    <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/3a10c9cc85.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>

<body>
    <div class="Container">
        <div class="header">
            MAMA Cookies
            <i class="fas fa-cookie" onclick="change_location('main.html')"></i>
            <i class="fas fa-phone" onclick="change_location('ContactUs.html')"></i>
            <i class="fas fa-shopping-cart" onclick="change_location('Cart.html')"></i>
            <i class="fas fa-bars"></i>
        </div>
        <div class="main">
            <h1>תשלום </h1>
            <div class="textBox">
                <form action="">
                    <table>
                        <tr>
                            <td>
                                <label for="NameP"> שם בעל הכרטיס </label>
                            </td>
                            <td>
                                <input type="text" name="NameP" id="NameP" /> <br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="IDP"> ת"ז בעל הכרטיס </label> <br />
                            </td>
                            <td>
                                <input type="text" name="IDP" id="IDP" />

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="CardP"> מספר כרטיס אשראי </label> <br />
                            </td>
                            <td>
                                <input type="text" name="CardP" id="CardP" /> <br />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="TopicC"> תוקף כרטיס </label><br />
                            </td>
                            <td>
                                <input type="text" maxlength=2 size="2" name="MonthEx" id="MonthEx" />
                                <span>/</span>
                                <input type="text" maxlength=4 size="2" name="YearEx" id="YearEx" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ccvP" class="English"> CCV </label><br />
                            </td>
                            <td>
                                <input type="text" maxlength=3 size="2" name="ccvP" id="ccvP" />
                            </td>
                        </tr>
                    </table>
                    <button id="subbtn">Submit</button>
                </form>

            </div>
        </div>
</body>

</html>
